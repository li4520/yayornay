<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

<!-- Custom styles for this template -->
<link href="https://getbootstrap.com/docs/4.1/examples/jumbotron/jumbotron.css" rel="stylesheet">

<form action="{% url 'rps:rps_results' %}" method="post">
    {% csrf_token %} Decision 1:
    <input type="text" name="decision1">
    <br> Decision 2:
    <input type="text" name="decision2">
    <br> Number of rounds:
    <select name="rounds"> {% for q in rounds %}
        <option value="{{ q }}" name="q">{{ q }} </option>
        {% endfor %}
    </select>
    <br>
    <br>
    <input type="submit" value="Submit" />
</form>
